<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Login</title>
  <link rel="stylesheet" href="login.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <!-- ðŸ”¹ Logo Area -->
      <div class="logo-area">
        <img src="name.svg" alt="Clinic Logo">
      </div>

      <h2>Doctor Login</h2>
      <p class="subtitle">Welcome back! Please sign in to your account.</p>

      <form action="index.html" method="post">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <div class="options">
          <label><input type="checkbox"> Remember me</label>
          <a href="#" class="forgot-link">Forgot password?</a>
        </div>

        <button type="submit" class="login-btn"><a class="show" href="test.html">  Login </a></button>
      </form>

      <p class="signup-text">Don't have an account? <a href="#">Register here</a></p>
    </div>
  </div>
</body>
</html>
